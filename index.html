<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>WoowaSpace with WAAPI</title>
  </head>
  <body>
    <main>
      <div class="planet">
        <div class="planet-image"></div>
        <div class="planet-glow"></div>
      </div>
      <div class="btn-container">
        <input id="timeline" type="range" min="0" max="3000" step="1" value="0" />
        <button id="play" class="action-btn">움직이기</button>
        <button id="stop" class="action-btn">멈추기</button>
        <button id="reverse" class="action-btn">되돌리기</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
